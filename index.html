<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title="Energy Saving Thermostat">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
  <link rel="icon" href="/lib/jasmine_favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body id="home">
  <div id="wrapper">
    <header><h1>Thermostat</h1></header>

      <section>
        <div id='temp'>20
        </div>
        <div id='power-saving'>true
        </div>

      </section id="searcharea">
          <p>Enter the name of the city</p>
          <input type="search" name="search" id="search" placeholder="enter city name" />
          <div id="update"></div>
      <section>
        <ul>
          <li><button id='up' onclick="up()">Up</button></li>
          <li><button id='down' onclick="down()">Down</button></li>
          <li><button id='reset' onclick="reset()">Reset </button></li>
          <li><button id='powersaveon' onclick="powerOn()">Power Saving Mode ON</button></li>
          <li><button id='powersaveoff' onclick="powerOff()">Power Saving Mode OFF</button></li>
        </ul>
      </section>


      <script src="src/Thermostat.js"></script>
      <script src="src/request.js"></script>
      <script type="text/javascript">
        thermostat = new Thermostat();

        function up() {
          thermostat.increaseTemperature(1);
          document.getElementById('temp').innerHTML = thermostat.currentTemperature;
        };

        function down() {
          thermostat.decreaseTemperature(1);
          document.getElementById('temp').innerHTML = thermostat.currentTemperature;
        };

        function reset() {
          thermostat.resetButton();
          document.getElementById('temp').innerHTML = thermostat.currentTemperature;
          document.getElementById('power-saving').innerHTML = true;
        };

        function powerOn() {
          thermostat.powerSavingModeOn;
          document.getElementById('power-saving').innerHTML = thermostat.powerSavingModeOn;

        };

        function powerOff() {
          thermostat.powerSavingModeOff;
          document.getElementById('power-saving').innerHTML = thermostat.powerSavingModeOff;
        };


      </script>

      <script>
          jQuery(document).ready(function($) {
            $.ajax({
            url : "http://api.wunderground.com/api/4ccb3bd543770f97/geolookup/conditions/q/IA/Cedar_Rapids.json",
            dataType : "jsonp",
            success : function(parsed_json) {
            var location = parsed_json['location']['city'];
            var temp_f = parsed_json['current_observation']['temp_f'];
            alert("Current temperature in " + location + " is: " + temp_f);
            }
            });
          });
      </script>
  </wrapper>
</body>
</html>
