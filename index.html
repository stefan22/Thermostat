<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title="Energy Saving Thermostat">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
  <link rel="icon" href="/lib/jasmine_favicon.png">
</head>
<body id="home">
  <div id="wrapper">
    <header><h1>Thermostat</h1></header>

      <section>
        <div id='temp'>20
        </div>
        <div id='power-saving'>true
        </div>

      </section>

      <section>
        <ul>
          <li><button id='up' onclick="up()">Up</button></li>
          <li><button id='down' onclick="down()">Down</button></li>
          <li><button id='reset' onclick="reset()">Reset </button></li>
          <li><button id='powersaveon' onclick="powerOn()">Power Saving Mode ON</button></li>
          <li><button id='powersaveoff' onclick="powerOff()">Power Saving Mode OFF</button></li>
        </ul>
      </section>


      <script src="src/Thermostat.js"></script>
      <script type="text/javascript">
        thermostat = new Thermostat();

        function up() {
          thermostat.increaseTemperature(1);
          document.getElementById('temp').innerHTML = thermostat.currentTemperature;
        };

        function down() {
          thermostat.decreaseTemperature(1);
          document.getElementById('temp').innerHTML = thermostat.currentTemperature;
        };

        function reset() {
          thermostat.resetButton();
          document.getElementById('temp').innerHTML = thermostat.currentTemperature;
          document.getElementById('power-saving').innerHTML = true;
        };

        function powerOn() {
          thermostat.powerSavingModeOn;
          document.getElementById('power-saving').innerHTML = thermostat.powerSavingModeOn;

        };

        function powerOff() {
          thermostat.powerSavingModeOff;
          document.getElementById('power-saving').innerHTML = thermostat.powerSavingModeOff;
        };

          
      </script>
  </wrapper>
</body>
</html>
